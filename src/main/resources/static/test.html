<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>OCR 테스트</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
            color: #333;
        }

        h2 {
            margin-bottom: 1rem;
        }

        #fileInput {
            margin-bottom: 1rem;
        }

        #preview {
            max-width: 150px;
            margin-top: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        pre {
            background: #272822;
            color: #f8f8f2;
            padding: 1rem;
            border-radius: 6px;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<h2>📷 OCR 테스트 (Base64 → JSON 분석)</h2>

<!-- 이미지 업로드용 input -->
<input type="file" id="fileInput" accept="image/*" />
<button onclick="sendImage()">이미지 전송</button>

<!-- 이미지 미리보기 -->
<div>
    <img id="preview" src="" alt="선택한 이미지 미리보기" />
</div>

<!-- 결과 출력 영역 -->
<pre id="result">응답 내용이 여기에 표시됩니다.</pre>

<script>
    // 이미지 선택 시 미리보기 보여주기
    document.getElementById('fileInput').addEventListener('change', function () {
        const file = this.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
            document.getElementById('preview').src = reader.result;
        };
        reader.readAsDataURL(file);
    });

    // 이미지 전송 함수
    function sendImage() {
        const input = document.getElementById('fileInput');
        const file = input.files[0];

        if (!file) {
            alert("📂 파일을 선택해주세요!");
            return;
        }

        const reader = new FileReader();

        reader.onloadend = () => {
            const base64Data = reader.result;

            // /ocr/analyze API 호출
            fetch('/ocr/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ base64: base64Data })
            })
                .then(res => res.json())
                .then(data => {
                    // JSON을 예쁘게 출력
                    const formatted = JSON.stringify(data, null, 2);
                    document.getElementById('result').textContent = formatted;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('result').textContent = "❌ 오류 발생: " + err.message;
                });
        };

        reader.readAsDataURL(file);
    }
</script>

</body>
</html>
